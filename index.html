<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <div id="imagem">
            <!--Aqui vai uma imagem-->
        </div>

        <div id="login">
            <h1>Login</h1>
            
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Suscipit similique unde, eveniet accusamus pariatur.
            </p>

            <form action="login.php" method="post" autocomplete="on">

                <div class="campo">
                    <span class="material-symbols-rounded">person</span>
                    <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Digite seu email">
                </div>

                <div class="campo">
                    <span class="material-symbols-rounded">vpn_Key</span>
                    <input type="password" name="senha" id="isenha" required autocomplete="current-password" placeholder="Digite sua senha">
                </div>

                <input type="submit" value="Entrar">
                <a href="#">Esqueceu a senha?</a>
            </form>
        </div>
    </main>
</body>
</html>
